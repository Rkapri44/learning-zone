<!DOCTYPE html>
<!-- Doctype declaration tells the broswer that this file is an HTML5 document-->
<html lang="en">
  <!-- The HTML tag serves as the container of the rest of the HTML Elements.
It has two main sections: head and body elements
-->
  <head>
    <!-- the head element contains information about the website that is not displayed on the webpage
  such as page titles, external files, and metadata
-->
    <meta charset="UTF-8" />
    <!-- meta tags are used by web broswers, search engines, and other web services to better understand 
  and process the content of an HTML document. They can impact on how they document is displayed, indexed, and ranked by search engines
  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Stucture</title> <!-- This specifies the title the HTML document -->
  </head>
  <body>
    <!-- The body element contains the content of the webpage that is displayed to the users such as text and images-->
  </body>
</html>
