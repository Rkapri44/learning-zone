      <h1>Creating A Form</h1>
      <!-- The form tag is used to defeine a section of input elements that interact with the webpage.
    The purpose of this tag is to create a container for those input elements and to specifiy which
  data should be processed and submitted to the server-->
      <form action="logged_in.html" method="get">
        <!-- The fieldset is used to group related elements usually forms together and the legend element is used
      to provide a caption for the fieldset 
    -->
        <fieldset>
          <legend>Log in</legend>
          <label for="username">Username: </label>
          <input type="text" name="username" id="username" />

          <label for="password">Password: </label>
          <input type="password" name="password" id="pasword" />

          <input type="submit" value="Login" />
        </fieldset>
      </form>
