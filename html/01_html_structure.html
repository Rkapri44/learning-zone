<!DOCTYPE html>
<!-- Doctype declaration tells the broswer that this file is an HTML5 document-->
<html lang="en">
  <!-- The HTML tag serves as the container of the rest of the HTML Elements.
It has two main sections: head and body elements
-->
  <head>
    <!-- the head element contains information about the website that is not displayed on the webpage
  such as page titles, external files, and metadata
-->
    <meta charset="UTF-8" />
    <!-- meta tags are used by web broswers, search engines, and other web services to better understand 
  and process the content of an HTML document. They can impact on how they document is displayed, indexed, and ranked by search engines
  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Stucture</title>
    <!-- This specifies the title the HTML document -->
  </head>
  <!-- This <body> is an opening tag. This identifies the type of HTML element that is being defined -->
  <body>
    <!-- The body element contains the content of the webpage that is displayed to the users such as text and images-->

    <!-- Div element is used to group elements together for styling and functionality-->
    <div>
      <!-- Heading elements are used tp define headings and subheadings on a webpage.
        The purpose is to provide a hierarchiral structure to the content to make it easier for humans and machinces to read
      -->
      <h1>This is a H1</h1>
      <h2>This is a H2</h2>
      <h3>This is a H3</h3>
      <h4>This is a H4</h4>
      <h5>This is a H5</h5>
      <h6>This is a H6</h6>

      <!-- paragraph elements are used to create paragraphs of text. The purpose is to group a block of text that
        represents a single concept.
      -->
      <p>This is a paragraph</p>
      <!-- span element is like a div for inline text. This is uesed to group inline text or other inline elements for
      styling purposes
      -->
      <p>
        In this paragrapgh there is a
        <span style="color: red">span element</span>
      </p>
    </div>
    <!-- This <body> is a closing tag. This makes the end of an element. Together opening and closing tags define the boundries of an HTML element and any conent that falls within it -->
  </body>
</html>
<!-- You'll see later on that not all HTML elements require closing tags. Meaning they are self closing tags like the <meta/> tag -->
