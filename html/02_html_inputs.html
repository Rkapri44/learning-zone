    <main class="content">
      <h1>Label Element</h1>
      <p>
        The label element ia used to associate a label an HTML form element
        typically an input element
      </p>

      <h2>Text Inputs</h2>
      <label for="name">Text Input:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="It can have placeholder text"
      />

      <br />
      <br />

      <label for="textarea">Text Area: </label>
      <textarea name="textarea id="textarea" cols="30" rows="10">MultiLine Text</textarea>

      <br />
      <br />

      <label for="required">Required Input</label>
      <input type="text" id="required" name="required" required />
      <br />
      <br />
      <label for="email">Email: </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="requires valid email"
      />
      <br />
      <br />
      <label for="url">Url: </label>
      <input type="url" name="url" id="url" placeholder="requires valid url" />
      <br />
      <br />
      <label for="password">password: </label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password goes here"
      />

      <br />
      <br />

      <label for="radio-yes">Radio for Yes:</label>
      <input type="radio" name="radio-yes" id="radio-yes" />

      <label for="radio-no">Radio for No:</label>
      <input type="radio" name="radio-no" id="radio-no" />
      <br />
      <br />
      <label for="checkbox-true">True: </label>
      <input type="checkbox" name="checkbox-tru" id="checkbox-true" />

      <label for="checkbox-false">False: </label>
      <input type="checkbox" name="checkbox-false" id="checkbox-false" />

      <br />
      <br />

      <label for="select">Select</label>
      <select name="example" id="">
        Select an option
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
      </select>

      <br />
      <br />
      <label for="datepicker">Pick a date</label>
      <input type="date" name="date" id="date" />

      <h2>Buttons</h2>
      <input type="button" value="Input" />
      <input type="submit" value="Sumbit" />
    </main>
